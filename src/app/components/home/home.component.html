<div class="main-container">
  <div class="search-container flex-row">
    <div class="example-form">
      <mat-form-field class="example-full-width">
        <label>
          <input matInput placeholder="Search Customer ID" [(ngModel)]="searchId">
        </label>
      </mat-form-field>
      <button mat-button (click)="searchCustomer()">Search</button>
    </div>
  </div>
  <button mat-raised-button color="accent" class="add-button" [routerLink]="['/new']">Add New Customer</button>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let customer">{{customer.company}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let customer">{{customer.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let customer">{{customer.phoneNumber}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)" class="record-row"></tr>
  </table>
</div>
